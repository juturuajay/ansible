- name: Install nginx
  hosts: web
  become: yes
  tasks:
    - name: install nginx if redhat
      ansible.builtin.dnf:
        name: nginx
        state: installed
      when: ansible_os_family == "Redhat"

    - name: install nginx if Debian
      ansible.builtin.dnf:
        name: nginx
        state: installed
      when: ansible_os_family == "Debian"
